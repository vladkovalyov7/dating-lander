<!DOCTYPE html>

<head>

    .title { font-size: 22px; color: #d30000; }
    .timer { font-size: 36px; font-weight: bold; margin: 10px 0; color: #000; }

  <a class="cta" href="https://41a614.svbasmnckaw.cc/?target=-7EBNQCgQAAAdTJAQDU28ABQEBEREKEQkKEQ1CEQ0SAAF_YWRjb21ibwEx&subpub=propellerads">Înscrie-te Gratuit »</a>

    let timeLeft = 59;
