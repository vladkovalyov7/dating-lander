<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultima Șansă pentru România!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff0f0;
      text-align: center;
      color: #333;
    }
    .timer-container {
      background: #d30000;
      color: white;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0px 10px 30px rgba(0,0,0,0.2);
      margin-top: 100px;
    }
    .timer {
      font-size: 60px;
      font-weight: bold;
      margin: 20px 0;
    }
    .cta {
      background: #ff4500;
      color: white;
      font-size: 1.5rem;
      padding: 15px 30px;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }
    .cta:hover {
      background-color: #ff6347;
    }
  </style>
</head>
<body>
  <h1>⚠️ Doar 5 locuri rămase pentru bărbați din România!</h1>
  <p>Nu rata șansa de a întâlni femei reale! Oferta expiră în:</p>
  <div class="timer-container">
    <div class="timer" id="countdown">01:00</div>
    <a href="https://41a614.svbasmnckaw.cc/?target=-7EBNQCgQAAAdTJAQDU28ABQEBEREKEQkKEQ1CEQ0SAAF_YWRjb21ibwEx&subpub=propellerads" class="cta">Începe acum »</a>
  </div>
  <script>
    let timeLeft = 60;
    const countdown = document.getElementById("countdown");
    setInterval(() => {
      if (timeLeft <= 0) return;
      timeLeft--;
      countdown.textContent = `00:${timeLeft.toString().padStart(2, '0')}`;
    }, 1000);
  </script>
</body>
</html>
