<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Femei din România</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      height: 100vh;
      overflow: hidden;
    }
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
    }
    h1 {
      font-size: 3rem;
      text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
      margin-bottom: 20px;
    }
    .cta {
      font-size: 1.5rem;
      padding: 15px 25px;
      background-color: #ff6347;
      color: white;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
      transition: background 0.3s;
    }
    .cta:hover {
      background-color: #ff4500;
    }
    .image-container img {
      width: 100%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <img class="background" src="https://i.postimg.cc/CLPCnzKc/alfonso-scarpa-9-Yv-Bk-INPs-unsplash.jpg" alt="Romania">
  <div class="content">
    <h1>Începe întâlnirea cu femei din România</h1>
    <a href="https://41a614.svbasmnckaw.cc/?target=-7EBNQCgQAAAdTJAQDU28ABQEBEREKEQkKEQ1CEQ0SAAF_YWRjb21ibwEx&subpub=propellerads" class="cta">Începe acum »</a>
  </div>
</body>
</html>
